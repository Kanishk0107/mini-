<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation Result</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e293b, #111827);
            color: #9333EA;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .result-container {
            background: rgba(30, 41, 59, 0.8);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .prediction {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fafafa;
            margin-bottom: 2rem;
        }

        .back-button {
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            background-color: #9333EA;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #7E22CE;
            transform: translateY(-3px);
        }

        .social-links {
            margin-top: 3rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .social-button {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border-radius: 50%;
            background-color: #9333EA;
            color: #ffffff;
            transition: transform 0.3s;
        }

        .social-button:hover {
            transform: scale(1.1);
            background-color: #7E22CE;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="result-container">
        <h2>Crop Recommendation Result</h2>
        <h1 class="prediction">{{ prediction }}</h1>
        <a href="{{ url_for('home') }}" class="back-button">Go Back</a>
    </div>

    <div class="social-links">
        <a href="https://github.com/kanishk0107" target="_blank" class="social-button">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://linkedin.com/in/kanishk-a-bhardwaj" target="_blank" class="social-button">
            <i class="fab fa-linkedin-in"></i>
        </a>
    </div>

</body>
</html>
